<input type="hidden" name="type" value="{{ id }}">

<div class="row">
    
    <div class="col-6">

        <div class="input-group mb-3">
            <span class="input-group-text">Title</span>
            <input name="title" type="text" class="form-control" placeholder="eg.: Formation client Docker">
        </div>

        <div class="input-group">
            <span class="input-group-text">Authors</span>
            <textarea name="authors" class="form-control" aria-label="With textarea">
            </textarea>
        </div>
        <div id="passwordHelpBlock" class="form-text">
            One input per line.
        </div>          
    </div>

    <div class="col-6">
        
        <div class="input-group mb-3">
            <span class="input-group-text">Company name</span>
            <input type="text" name="company" class="form-control">
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Company logo</label>
            <input class="form-control" name="company_logo" type="file">
        </div>
        <div id="passwordHelpBlock" class="form-text">
            Accepted formats : .jpg .png .jpeg
        </div> 

    </div>

</div>
