[metadata]
name = compass-interface-core
version = file: ci/version.txt
description = The unofficial API to the TSA Compass membership database
long_description = file: README.md
long_description_content_type = text/markdown
author = Adam Turner
url = https://github.com/the-scouts/compass-interface-core
license = MIT
license_file = LICENSE
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Software Development
	Topic :: Utilities
keywords = API, scouts

[options]
packages = find_namespace:
include_package_data = True
python_requires = >=3.9
install_requires = 
	httpx~=0.20
	lxml
	pydantic>=1.8.2
	email-validator>=1.1.0
	phonenumberslite

[options.packages.find]
include = compass*

[flake8]
max-complexity = 15
ignore = E501, W503
classmethod-decorators = classmethod, validator

[pydocstyle]
convention = google
add_select = D413
add_ignore = D100, D101, D102, D103

[egg_info]
tag_build = 
tag_date = 0

