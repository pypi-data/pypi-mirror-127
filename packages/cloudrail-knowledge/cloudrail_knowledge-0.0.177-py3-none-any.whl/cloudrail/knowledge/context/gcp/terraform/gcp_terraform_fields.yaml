common:
  known_fields:
    pass:
    - id
    - tags

google_sql_database_instance:
  known_fields:
    pass:
    - name
    - database_version
    - region
    - project
    - settings:
        known_fields:
          pass:
            - tier
            - backup_configuration:
                known_fields:
                  pass:
                    - binary_log_enabled
                    - enabled
                    - start_time
                    - point_in_time_recovery_enabled
                    - location
                    - transaction_log_retention_days
                    - backup_retention_settings:
                        known_fields:
                          pass:
                            - retained_backups
                            - retention_unit
            - database_flags:
                known_fields:
                  pass:
                    - name
                    - value
            - ip_configuration:
                known_fields:
                  pass:
                    - ipv4_enabled
                    - private_network
                    - require_ssl
                    - authorized_networks:
                        known_fields:
                          pass:
                            - expiration_time
                            - name
                            - value

google_compute_instance:
  known_fields:
    pass:
    - name
    - machine_type
    - zone
    - boot_disk
    - network_interface
    - attached_disk
    - can_ip_forward
    - description
    - desired_status
    - deletion_protection
    - hostname
    - guest_accelerator
    - labels
    - metadata
    - metadata_startup_script
    - min_cpu_platform
    - project
    - scheduling
    - scratch_disk
    - service_account
    - shielded_instance_config
    - enable_display
    - resource_policies
    - reservation_affinity
    - confidential_instance_config
    - advanced_machine_features
    - network_performance_config
    - instance_id