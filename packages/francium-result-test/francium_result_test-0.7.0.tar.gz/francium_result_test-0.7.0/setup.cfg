[metadata]
name = francium_result_test
version = attr: francium_result_test.__version__
description = A Rust-like result type for Python
long_description = file: README.rst
keywords = rust, result, enum
author = francium
author_email = francium@francium.cc
maintainer = francium
url = https://github.com/francium/result-test
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3 :: Only

[options]
include = francium_result_test
include_package_data = True
packages = find:
python_requires = >=3.6
zip_safe = True

[options.package_data]
result = py.typed

[flake8]
max-line-length = 99
exclude = 
	.direnv/
	.tox/
	venv/

[egg_info]
tag_build = 
tag_date = 0

