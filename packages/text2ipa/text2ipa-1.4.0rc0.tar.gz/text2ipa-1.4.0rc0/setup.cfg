[metadata]
name = text2ipa
version = 1.4.0rc0
description = Converter from text to International Phonetic Alphabets
description_file = README.md
author = Joseph Quang
author_email = tquang.sdh20@hcmut.edu.vn
url = https://github.com/tquangsdh20/text2ipa
license = Apache 2.0
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32, macOS
classifiers = 
	Intended Audience :: Education
	Intended Audience :: End Users/Desktop
	Development Status :: 5 - Production/Stable
	Operating System :: OS Independent
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
packages = 
	text2ipa
install_requires = 
	requests>=2
	bs4
package_dir = 
	=src
zip_safe = no
include_package_data = yes
keywords = 
	text2ipa
	text to ipa
	text converter
	text translate
	ipa
	phonetic
	alphabet English
	alphabet

[egg_info]
tag_build = 
tag_date = 0

