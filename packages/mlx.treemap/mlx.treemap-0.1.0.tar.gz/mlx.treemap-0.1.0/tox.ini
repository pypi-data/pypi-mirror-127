[tox]
envlist =
    py35, py36, py37, py38, py39,
    clean,
    check,
    {sphinx3.0,sphinx-latest},

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
basepython =
    py: python3
    pypy: {env:TOXPYTHON:pypy}
    py35: {env:TOXPYTHON:python3.5}
    py36: {env:TOXPYTHON:python3.6}
    py37: {env:TOXPYTHON:python3.7}
    py38: {env:TOXPYTHON:python3.8}
    py39: {env:TOXPYTHON:python3.9}
    {clean,check,report,coveralls,codecov}: python3
    {sphinx3.0,sphinx-latest}: python3
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps=
    pytest
    pytest-cov
    sphinx_rtd_theme
commands=
    {posargs:py.test --cov=mlx --cov-report=term-missing -vv tests/}

[testenv:check]
deps =
    docutils
    twine
    check-manifest
    flake8
    readme-renderer
    pygments
skip_install = true
commands =
    python setup.py sdist
    twine check dist/*
    check-manifest {toxinidir} -u
    flake8 mlx setup.py

[testenv:sphinx3.0]
deps=
    {[testenv]deps}
    sphinx <= 3.0.0  # rq.filter: <=3.0.0
    sphinxcontrib-plantuml
    mlx.warnings >= 1.3.0
whitelist_externals =
    make
    tee
    mlx-warnings
commands=
    mlx-warnings --sphinx --command make -C doc html
    mlx-warnings --sphinx --command make -C doc latexpdf

[testenv:sphinx-latest]
deps=
    {[testenv]deps}
    sphinx==3.0.0
    sphinxcontrib-plantuml
    mlx.warnings >= 1.3.0
whitelist_externals =
    make
    tee
    mlx-warnings
commands=
    mlx-warnings --sphinx --command make -C doc html
    mlx-warnings --sphinx --command make -C doc latexpdf
