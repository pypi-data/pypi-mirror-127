# This config holds all the local paths
# During first configuration, fill in absolute links on your system. You need to specify at least the path to the
# STATA folder of the B2 data set of MiD 2017. Optionally you can give the path to the respective folder for MiD 2008.
# Your root path should already be automatically filled after installation.

pathAbsolute:
    MiD17: PATH_TO_DATA_FOLDER  # e.g. C:/MiD/proprietary/B2/STATA
    vencoPyRoot: [USER FOLDER ROOT]
