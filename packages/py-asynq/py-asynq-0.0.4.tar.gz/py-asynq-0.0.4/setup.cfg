[metadata]
name = py-asynq
version = 0.0.4
url = https://gitee.com/newlife/py-asynq
author = newlife
author_email = shfeng819@126.com
description = client for asynq wrriten in go.
long_description = file: README.rst
long_description_content_type = text/x-rst
license = BSD-3-Clause
classifiers = 
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries
	Topic :: Utilities

[options]
python_requires = >=3.8
packages = 
	py_asynq
	py_asynq.proto
install_requires = 
	redis>=3,<4

[options.extras_require]
hiredis = redis[hiredis]>=3,<4

[egg_info]
tag_build = 
tag_date = 0

