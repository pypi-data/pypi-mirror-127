[tool]
[tool.poetry]
name = "metprint"
version = "2021"
license = "mit"
description = "Pretty print text in a range of builtin formats or make your own"
authors = ["FredHappyface"]
classifiers = [
	"Environment :: Console",
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Developers",
	"Intended Audience :: Education",
	"Natural Language :: English",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: Implementation :: CPython",
	"Topic :: Multimedia :: Graphics",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Utilities"
]
homepage = "https://github.com/FHPythonUtils/MetPrint"
repository = "https://github.com/FHPythonUtils/MetPrint"
documentation = "https://github.com/FHPythonUtils/MetPrint/blob/master/README.md"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"


[tool.pylint]
[tool.pylint.basic]
argument-naming-style = "camelCase"
attr-naming-style = "camelCase"
function-naming-style = "camelCase"
method-naming-style = "camelCase"
variable-naming-style = "camelCase"

[tool.pylint.format]
indent-string = "\t"

[tool.pylint.master]
ignore-patterns = "test_.*?py"

[tool.pylint.messages_control]
enable = ["F", "E", "W", "R", "C"]
disable = ["pointless-string-statement", "superfluous-parens", "bad-continuation"]

[tool.black]
line-length = 100
target-version = ["py37"]

[tool.isort]
profile = "black"
indent = "Tab"

[tool.pydocstyle]
convention = "google"
ignore = "D205,D415"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
