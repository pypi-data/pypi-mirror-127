[tool.poetry]
name = "fhdoc"
version = "2021.0.1"
license = "mit"
description = "Python docstring-based documentation generator for lazy perfectionists"
authors = ["FredHappyface"]
classifiers = [
	"Environment :: Console",
	"Environment :: MacOS X",
	"Environment :: Win32 (MS Windows)",
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Developers",
	"Intended Audience :: Education",
	"Natural Language :: English",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: Implementation :: CPython",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Utilities"
]
homepage = "https://github.com/FHPythonUtils/fhdoc"
repository = "https://github.com/FHPythonUtils/fhdoc"
documentation = "https://github.com/FHPythonUtils/fhdoc/blob/master/README.md"
readme = "README.md"

[tool.poetry.scripts]
fhdoc = 'fhdoc:main.main'

[tool.poetry.dependencies]
python = "^3.8"

[tool.pylint.format]
indent-string = "\t"

[tool.pylint.master]
ignore-patterns = "test_.*?py"

[tool.pylint.messages_control]
enable = ["F", "E", "W", "R", "C"]
disable = [
	"pointless-string-statement",
	"superfluous-parens",
	"bad-continuation",
	"logging-fstring-interpolation",
	"invalid-name"
]

[tool.black]
line-length = 100
target-version = ["py37"]

[tool.isort]
profile = "black"
indent = "Tab"

[tool.pydocstyle]
convention = "google"
ignore = "D205,D415"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
