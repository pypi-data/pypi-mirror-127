
# =============================================================================
[app:main]
use = egg:Chrysalio
testing = true

# ------ Includes
pyramid.includes =
    chrysalio.includes.session
chrysalio.includes =
    chrysalio.menu,
    chrysalio.includes.themes,
    chrysalio.includes.modules,
    chrysalio.modules.cioskeleton

# ------ Site definition
site.uid = testchrysalio

# ------ Themes
theme.roots = %(here)s/../Themes
theme.patterns = Default

# ------ Attachments
attachments = %(here)s/../../Test~/Attachments

# ------ SQLAlchemy
sqlalchemy.url = sqlite:///:memory:


# =============================================================================
[Populate]
drop_tables = true

# ------ Administrator
admin.login = admin
admin.password = adminpwd
admin.last_name = Administrateur
admin.email = admin@chrysal.io
admin.language = fr
admin.time_zone = Europe/Paris

# ------ Settings
data.a01 = %(here)s/../../Configuration/Settings/settings.cioset.xml

# ------ Profiles
data.b01 = %(here)s/../../Configuration/Profiles/profiles.ciopfl.xml

# ------ Users
data.c01 = %(here)s/../../Configuration/Users/tests.ciousr.xml
attachment.c01 = %(here)s/../../Configuration/Users

# ------ Groups
data.d01 = %(here)s/../../Configuration/Groups/groups.ciogrp.xml
attachment.d01 = %(here)s/../../Configuration/Groups


# =============================================================================
[CioFoo]
bar = baz


# =============================================================================
# ====== Logging configuration
[loggers]
keys = root, chrysalio, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

# ====== Loggers
[logger_root]
level = INFO
handlers = console

[logger_chrysalio]
level = DEBUG
handlers =
qualname = chrysalio

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

# ====== Handlers
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

# ====== Formatters
[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
