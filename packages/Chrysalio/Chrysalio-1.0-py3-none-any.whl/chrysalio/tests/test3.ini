# =============================================================================
# ====== Logging configuration
[loggers]
keys = activity

[handlers]
keys = activity

[formatters]
keys = filelog

# ====== Loggers
[logger_activity]
level = INFO
handlers = activity
qualname = activity
propagate = 0

# ====== Handlers
[handler_activity]
class=handlers.TimedRotatingFileHandler
args=('%(here)s/../../Test~/Log/test.log', 'h', 2, 48, 'utf-8', True)
level=NOTSET
formatter=filelog

# ====== Formatters
[formatter_filelog]
format = %(asctime)s %(levelname)-5.5s %(message)s
